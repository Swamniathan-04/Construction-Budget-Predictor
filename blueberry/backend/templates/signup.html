<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #ff7eb3, #ff758c, #ffbb7b);
      background-size: 300% 300%;
      animation: gradientAnimation 6s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .signup-container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .signup-logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }

    p.welcome-text {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .form-group {
      width: 100%;
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff758c;
      box-shadow: 0 0 5px rgba(255, 117, 140, 0.5);
      outline: none;
    }

    .signup-button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #ff758c, #ffbb7b);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-button:hover {
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      box-shadow: 0 5px 15px rgba(255, 117, 140, 0.4);
    }

    .footer-text {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    .footer-text a {
      color: #ff758c;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <!-- Logo Section -->
    <div class="signup-logo">S</div>

    <!-- Heading Section -->
    <h1>Create an Account</h1>
    <p class="welcome-text">Sign up to access your construction projects and tools.</p>

    <!-- Signup Form -->
    <form id="signupForm" action="/signup" method="POST">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <button type="submit" class="signup-button">Sign Up</button>
    </form>

    <!-- Footer -->
    <p class="footer-text">
      Already have an account? <a href="/">Login here</a>
    </p>
  </div>
</body>
</html>
